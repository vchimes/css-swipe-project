<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>Swipe</title>
  </head>
  <body
    class="text-dark pt-sm box-border flex w-full flex-col items-center justify-center bg-gray-400"
  >
    <nav class="max-w-max-width flex w-full items-center justify-between">
      <img src="src/assets/logo-white.svg" alt="" />
      <ul
        class="flex items-center justify-center gap-4 font-bold text-white [&>li>a]:hover:underline"
      >
        <li><a href="#">Products</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <button
        class="rounded-full bg-white/25 px-4 py-2 text-white hover:underline"
      >
        Sign In
      </button>
    </nav>
    <main class="my-xl">
      <div>
        <div class="two-column">
          <div class="column-left">
            <h1
              class="text-h1-size pb-md leading-h1-height w-full font-semibold tracking-[-1px]"
            >
              Payments infrastructure for the world
            </h1>
            <p class="pb-md max-w-[460px]">
              Tons of companies all over the world use Swipe's seamless platform
              to manage their businesses's entire financial transaction
              infrastructure online.
            </p>
            <div class="my-md flex">
              <button
                class="group text-button-size bg-primary-accent py-sm px-md hover:bg-primary-button-hover flex cursor-pointer rounded-[20px] border-none tracking-[1.25px] text-white transition-all duration-150 ease-in-out"
              >
                Start now
                <img
                  class="transition-transform delay-150 ease-in-out group-hover:translate-x-1"
                  src="src/assets/arrow-right-light.svg"
                  alt=""
                />
              </button>

              <button
                class="group text-button-size py-sm px-md text-purple-2 flex cursor-pointer rounded-[20px] border-none bg-transparent tracking-[1.25px] transition-all duration-150 ease-in-out hover:opacity-75"
              >
                Contact sales
                <img
                  class="text-purple-2 transition-transform delay-150 ease-in-out group-hover:translate-x-1"
                  src="src/assets/arrow-right-purple.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="column-right">
            <img
              class="h-[500px] translate-x-8 self-end"
              src="src/assets//hero-phone.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <div id="root"></div>
  </body>
</html>
